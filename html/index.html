<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>TYPINGAF</title>
</head>
<body class="text-center bg-indigo-500">
    <main class="flex justify-center ">
        <section class="bg-black">
            <h1 class="text-white text-3xl">TypingAF</h1>
            <span class="text-white">Type as fast as you can, until you can't anymore</span>
        </section>
        <section class="bg-gray-700">
            <h3 class="text-white">Welcome</h3>
            <span class="text-white">Log in and do your best</span>
            <div>
                <input id="Email" type="email" placeholder="test@gmail.com" class="email bg-white px-1 py-1 rounded-sm" required>
                <input id="password" type="password" placeholder="Password" class="password bg-white px-1 py-1 rounded-sm" required>
                <button id="button" type="submit" class="button bg-blue-700 py-1 px-14 rounded-sm">Login Now</button>
            </div>
        </section>
    </main>
</body>
</html>
