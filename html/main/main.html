<body>
    <header>
        <h1 class="flex text-3xl font-extrabold font-mono" id="title">typingaf</h1>
        <p id="slogan" class="text-2xl">Fingers on fire, Keys in flight</p>
        <label for="mode">Select Mode:</label>
        <select id="mode">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <section class="chrono-set">
            <p id = "sixty" onclick="">60</p>
            <p id = "thirty">30</p>
            <p id = "fifteen">15</p>
        </section>
        <div>Time: <span id="timer"></span></div>
    </header>

    <main>
        <p id="word-display"></p>
        <input type="text" id="input-field" autofocus>
        <p id="results">Results : </p>
    </main>
