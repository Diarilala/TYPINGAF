<body class="bg-gray-800">
    <header class="text-gray-300">
        <div class="overview">
                <h1 class="" id="title">typingaf</h1>
            <div class="slogan-container">
                <p id="slogan" class="">Fingers on fire, Keys in flight </p>
                <i class="fa-solid fa-jet-fighter"></i>
            </div>
        </div>
        <div class="settings">
            <div class="options bg-gray-600">
                <div><span id="timer" class="text-yellow-400 text-3xl"></span></div>
                <i class="fa-solid fa-clock text-yellow-500"></i>
                <p class="text-yellow-500">time:</p>
                <section class="chrono-set">
                    <p id = "sixty">60</p>
                </section>
                <label for="mode">Select Mode:</label>
                <select id="mode" class="bg-gray-600">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
    </header>

    <main class="w-3/4 text-xl h-60 tracking-wider">
        <p id="word-display" class="leading-12"></p>
        <input type="text" spellcheck="false" id="input-field" class="text-gray-800" autofocus>
        <p id="results" class="text-yellow-400">Results : </p>
    </main>

    <script src="../../code/main.js"></script>
</body>
