<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=../../css/src/output.css>
    <link rel="stylesheet" href=../../css/src/index.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/speedway" rel="stylesheet">
    <title>TYPINGAF</title>
</head>
<body class="body text-center font-semibold bg-gray-800">

    <main class="flex justify-center p-10 h-screen">

        <section class=" left-part rounded-l-3xl w-1/2 bg-gray-900 shadow-xl content-center ring-offset-fuchsia-950">

            <h1 class=" title text-white p-4 text-7xl">TypingAF</h1>
            <span class="text text-white">The best typing site. Type as fast as you can, until you can't anymore</span>
        </section>

        <section class="right-part rounded-r-3xl w-1/2 content-center bg-gray-950 p-25">
            <div>
                <h1 class="welcome text-5xl text-white">Welcome!</h1>
                <span class="welcome-text text-white">Log in and do your best</span>
            </div>

            <form class="py-10 ">
                <div class="m-2 content-center rounded-xl bg-pink-50 hover:scale-101">
                    <i class="fa-solid fa-users content-center"></i>
                    <input id="Email" type="email" placeholder="Username, email" class="email w-5/6 p-3 border-none  outline-none placeholder:text-gray-400 text-gray-700"required>
                </div>
                <div class="m-2 content-center rounded-xl bg-pink-50 hover:scale-101">
                    <i class=" fa-solid fa-lock"></i>                    
                    <input id="password" type="password" placeholder="Password" class="password w-5/6 p-3 border-none outline-none placeholder:text-gray-400 text-gray-700" required>
                </div>
                <div class="">
                    <button id="button" type="submit" class="button bg-linear-to-r from-blue-400 to-blue-700 bg-gradient-to-r w-4/6 m-2 p-2 rounded-sm items-center text-white hover:scale-101 animate-pulse">Login</button>
                </div>

                    <a href="#" class=" text-blue-100 font-light">forget password</a>

            </form>

            <form class="caret-black">
                <p class="text-white text-xl">Or log in with</p>
                <section class="flex justify-center gap-5">
                        <i class="fa-brands fa-facebook-f content-center h-7 w-7 text-white border-1 border-white rounded-full"></i>
                        <i class="fa-brands fa-google content-center h-7 w-7 text-white border-1 border-white rounded-full"></i>
                </section>
            </form>

        </section>

    </main>
</body>
<script src="../../code/login.js"></script>
</html>
