<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=../../css/src/output.css>
    <link rel="stylesheet" href=../../css/src/index.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>TYPINGAF</title>
</head>
<body class="body text-center font-semibold">

    <main class="flex justify-center p-10 h-screen">

        <section class=" left-part rounded-l-3xl w-1/2 bg-black content-center ring-offset-fuchsia-950">

            <h1 class=" title text-white p-4 text-8xl animate-handwrite ">TypingAF</h1>
            <span class="text text-white">The best typing site. Type as fast as you can, until you can't anymore</span>
        </section>

        <section class="right-part rounded-r-3xl w-1/2 content-center bg-gray-700 p-25">
            <div>
                <h1 class="welcome text-5xl text-white">Welcome!</h1>
                <span class="welcome-text text-white">Log in and do your best</span>
            </div>

            <form class="px-1 py-1">
                <div>
                    <input id="Email" type="email" placeholder="Username, email" class="email w-5/6 m-2 p-3 border-none rounded-xl outline-none font-Quicksand placeholder:text-gray-400 text-gray-700 bg-pink-50 hover:scale-101"required>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Password" class="password w-5/6 1 m-2 p-3 border-none rounded-xl outline-none placeholder:text-gray-400 bg-pink-50 hover:scale-101" required>
                </div>
                <div>
                    <button id="button" type="submit" class="button bg-linear-to-r from-blue-300 to-blue-700 bg-gradient-to-r w-4/6 m-2 p-2 rounded-sm items-center text-white hover:scale-101 animate-pulse">Login</button>
                </div>
            </form>

        </section>

    </main>
</body>
<script src="../code/login.js"></script>
</html>
